<div class="view-cover" fxLayout="row wrap" fxLayoutAlign="center center">
    <div fxFlex="100" fxFlex.gt-sm="60" fxLayout="row" class="w-100" fxLayoutAlign="center center">
        <a href="{{logo.href}}" fxFlex *ngFor="let logo of logos" class="p-4">
            <img [src]="logo.url" class="w-100" [alt]="logo.title" [title]="logo.title">
        </a>
    </div>
    <div fxFlex="100" fxFlex.sm="90" fxFlex.gt-sm="50" fxLayout="column" fxLayoutAlign="center center">
        <div class="title">
            Laravel
        </div>
        <h4 class="mb-3 text-center">
            with the Power of <b>Angular, Angular Material and Webpack</b>
        </h4>
        <div>
            <a mat-button target="_new" href="https://laravel.com/docs">Laravel Documentation</a>
            <a mat-button target="_new" href="https://github.com/shridharkaushik29/laravel">
                GitHub
            </a>
        </div>
    </div>
</div>
